<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>flip-number-element demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../flip-number-element.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        flip-number-element.changeColor {
          --flip-number-element-color: red;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic flip-number demo</h3>
      <demo-snippet>
        <template>
          <flip-number-element></flip-number-element>
          <flip-number-element to="100000"></flip-number-element>
          <flip-number-element to="100" from="99999"></flip-number-element>
          <flip-number-element to="40" from="9999" duration="5"></flip-number-element>
          <flip-number-element class="changeColor"></flip-number-element>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
